        let order = [];

        function renderMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = ''; 

            menuData.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.id = section.id;
                sectionDiv.className = 'pt-8';
                
                const title = document.createElement('h2');
                title.className = 'text-xl font-black text-blue-900 border-b-4 border-blue-600 mb-6 pb-2 inline-block uppercase tracking-wider';
                title.textContent = section.title;
                sectionDiv.appendChild(title);

                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4';

                section.items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex flex-col justify-between hover:shadow-lg transition-all';
                    
                    const top = document.createElement('div');
                    top.className = 'mb-4';
                    
                    const itemName = document.createElement('h3');
                    itemName.className = 'font-black text-gray-800 uppercase text-sm mb-1';
                    itemName.textContent = item.name;
                    top.appendChild(itemName);

                    if(item.desc) {
                        const desc = document.createElement('p');
                        desc.className = 'text-[10px] text-gray-400 font-bold leading-tight uppercase';
                        desc.textContent = item.desc;
                        top.appendChild(desc);
                    }
                    card.appendChild(top);

                    const btnGroup = document.createElement('div');
                    btnGroup.className = 'flex flex-wrap gap-2';

                    Object.keys(item.prices).forEach(size => {
                        const btn = document.createElement('button');
                        btn.className = 'flex-1 bg-gray-50 hover:bg-blue-600 hover:text-white text-blue-700 px-3 py-2 rounded-xl text-[11px] font-black transition-all border border-gray-100 flex flex-col items-center';
                        
                        const sizeSpan = document.createElement('span');
                        sizeSpan.className = 'opacity-50 uppercase';
                        sizeSpan.textContent = size;
                        
                        const priceSpan = document.createElement('span');
                        priceSpan.textContent = `$${item.prices[size].toFixed(2)}`;
                        
                        btn.appendChild(sizeSpan);
                        btn.appendChild(priceSpan);
                        
                        btn.addEventListener('click', () => addItem(item.name, size, item.prices[size]));
                        btnGroup.appendChild(btn);
                    });

                    card.appendChild(btnGroup);
                    grid.appendChild(card);
                });

                sectionDiv.appendChild(grid);
                container.appendChild(sectionDiv);
            });
        }

        function addItem(name, size, price) {
            order.push({ name, size, price, id: Date.now() });
            updateCart();
        }

        function updateCart() {
            const total = order.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('total-price').innerText = `$${total.toFixed(2)}`;
            document.getElementById('item-count').innerText = order.length;
        }

        function showSummary() {
            const list = document.getElementById('order-list');
            const total = order.reduce((sum, item) => sum + item.price, 0);
            
            list.innerHTML = '';
            if (order.length === 0) {
                list.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 text-gray-300">
                        <i class="fas fa-shopping-basket text-6xl mb-4 opacity-20"></i>
                        <p class="font-black uppercase tracking-widest text-sm">Your order is empty</p>
                    </div>`;
            } else {
                order.forEach((item, idx) => {
                    const row = document.createElement('div');
                    row.className = 'flex justify-between items-center mb-4 p-4 bg-gray-50 rounded-2xl';
                    row.innerHTML = `
                        <div>
                            <p class="font-black text-xs uppercase text-gray-800">${item.name}</p>
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">${item.size}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-black text-blue-600">$${item.price.toFixed(2)}</span>
                            <button class="remove-btn text-red-300 hover:text-red-600 p-2">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                    row.querySelector('.remove-btn').addEventListener('click', () => removeItem(idx));
                    list.appendChild(row);
                });
            }
            
            document.getElementById('modal-total').innerText = `$${total.toFixed(2)}`;
            document.getElementById('orderModal').classList.add('active');
        }

        function hideSummary() {
            document.getElementById('orderModal').classList.remove('active');
        }

        function removeItem(idx) {
            order.splice(idx, 1);
            updateCart();
            showSummary();
        }

        function clearOrder() {
            if (confirm("Clear your order?")) {
                order = [];
                updateCart();
                hideSummary();
            }
        }

        // Active Nav Tracking
        window.addEventListener('scroll', () => {
            const sections = menuData.map(s => document.getElementById(s.id));
            const navLinks = document.querySelectorAll('.nav-link');
            
            let current = "";
            sections.forEach(section => {
                const top = section.offsetTop;
                if (window.scrollY >= top - 150) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('bg-blue-600', 'text-white');
                link.classList.add('bg-gray-100', 'text-gray-700');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.remove('bg-gray-100', 'text-gray-700');
                    link.classList.add('bg-blue-600', 'text-white');
                }
            });
        });

        window.onload = renderMenu;
