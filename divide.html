<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Dojo</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        /* Custom scrollbar for the visualizer to look clean */
        .custom-scroll::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const Icon = ({ size = 24, color = "currentColor", strokeWidth = 2, fill = "none", children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke={color} strokeWidth={strokeWidth} strokeLinecap="round" strokeLinejoin="round" {...props}>
                {children}
            </svg>
        );

        const Play = (props) => <Icon {...props}><polygon points="5 3 19 12 5 21 5 3" /></Icon>;
        const RotateCcw = (props) => <Icon {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" /><path d="M3 5v7h7" /></Icon>;
        const Check = (props) => <Icon {...props}><polyline points="20 6 9 17 4 12" /></Icon>;
        const HelpCircle = (props) => <Icon {...props}><circle cx="12" cy="12" r="10" /><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" /><line x1="12" y1="17" x2="12.01" y2="17" /></Icon>;
        const ArrowDown = (props) => <Icon {...props}><line x1="12" y1="5" x2="12" y2="19" /><polyline points="19 12 12 19 5 12" /></Icon>;
        const X = (props) => <Icon {...props}><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></Icon>;
        const ChevronRight = (props) => <Icon {...props}><polyline points="9 18 15 12 9 6" /></Icon>;
        const BookOpen = (props) => <Icon {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" /></Icon>;

        // --- Main Component ---
        const LongDivisionApp = () => {
            // --- Layout Constants ---
            const DIGIT_W = 48; // Increased slightly for better spacing
            const ROW_H = 64;   // Increased height for better vertical centering
            const FONT_SIZE = "text-3xl"; // Unified font size

            // --- State ---
            const [phase, setPhase] = useState('SETUP'); 
            const [dividend, setDividend] = useState('');
            const [divisor, setDivisor] = useState('');
            
            // Algorithm State
            const [step, setStep] = useState('DIVIDE'); 
            const [cursor, setCursor] = useState(0); 
            const [groupStart, setGroupStart] = useState(0); 
            const [currentWorkingValue, setCurrentWorkingValue] = useState(0); 
            const [quotientMap, setQuotientMap] = useState({}); 
            
            // History
            const [history, setHistory] = useState([]);
            
            // User Inputs
            const [userInput, setUserInput] = useState('');
            const [feedback, setFeedback] = useState({ type: '', msg: '' });
            const [mistakeCount, setMistakeCount] = useState(0);
            
            const inputRef = useRef(null);

            // --- Logic ---
            const getDividendArray = () => dividend.toString().split('').map(Number);
            
            const initializeSolver = () => {
                const divNum = parseInt(dividend);
                const sorNum = parseInt(divisor);
                
                if (!divNum || !sorNum || sorNum === 0) {
                    setFeedback({ type: 'error', msg: 'Please enter valid numbers.' });
                    return;
                }

                const dStr = divNum.toString();
                const sorVal = sorNum;
                
                let startIdx = 0;
                let endIdx = 0;
                let currentVal = parseInt(dStr[0]);

                // Determine initial grouping
                while (currentVal < sorVal && endIdx < dStr.length - 1) {
                    endIdx++;
                    currentVal = parseInt(dStr.substring(startIdx, endIdx + 1));
                }

                setPhase('SOLVING');
                setStep('DIVIDE');
                setCursor(endIdx);
                setGroupStart(startIdx);
                setCurrentWorkingValue(currentVal);
                setQuotientMap({});
                setHistory([]);
                setUserInput('');
                setFeedback({ type: 'neutral', msg: `How many times does ${sorNum} go into ${currentVal}?` });
                setMistakeCount(0);
            };

            const handleCheck = () => {
                const userVal = parseInt(userInput);
                const sorVal = parseInt(divisor);
                
                if (isNaN(userVal)) return;

                let isCorrect = false;
                let successMsg = '';
                let nextStep = step;
                let nextFeedback = '';

                if (step === 'DIVIDE') {
                    const correctVal = Math.floor(currentWorkingValue / sorVal);
                    if (userVal === correctVal) {
                        isCorrect = true;
                        setQuotientMap(prev => ({ ...prev, [cursor]: userVal }));
                        nextStep = 'MULTIPLY';
                        successMsg = 'Correct!';
                        nextFeedback = `Now, multiply ${userVal} by ${sorVal}.`;
                    } else {
                        setFeedback({ type: 'error', msg: userVal > correctVal ? 'Too high!' : 'Too low!' });
                    }
                } 
                else if (step === 'MULTIPLY') {
                    const currentQuotientDigit = quotientMap[cursor];
                    const correctVal = currentQuotientDigit * sorVal;
                    if (userVal === correctVal) {
                        isCorrect = true;
                        setHistory(prev => [...prev, { 
                            value: userVal, 
                            type: 'subtraction', 
                            indent: groupStart, 
                            length: currentWorkingValue.toString().length 
                        }]);
                        nextStep = 'SUBTRACT';
                        successMsg = 'Good job!';
                        nextFeedback = `Subtract ${userVal} from ${currentWorkingValue}.`;
                    } else {
                        setFeedback({ type: 'error', msg: `Check your math: ${currentQuotientDigit} ร ${sorVal} = ?` });
                    }
                } 
                else if (step === 'SUBTRACT') {
                    const currentQuotientDigit = quotientMap[cursor];
                    const product = currentQuotientDigit * sorVal;
                    const correctVal = currentWorkingValue - product;
                    
                    if (userVal === correctVal) {
                        isCorrect = true;
                        
                        // Align result to the right (cursor position)
                        // If result is 0 and we are not done, we might show just one digit '0' or align strictly
                        // Standard algo aligns right.
                        setHistory(prev => [...prev, { 
                            value: userVal, 
                            type: 'result', 
                            alignRightIndex: cursor
                        }]);

                        const dArr = getDividendArray();
                        if (cursor >= dArr.length - 1) {
                            nextStep = 'COMPLETED';
                            setPhase('COMPLETED');
                            successMsg = 'You finished!';
                        } else {
                            nextStep = 'BRING_DOWN';
                            successMsg = 'Correct subtraction.';
                            nextFeedback = `Bring down the next number (${dArr[cursor + 1]}).`;
                            setCurrentWorkingValue(userVal); 
                        }
                    } else {
                        setFeedback({ type: 'error', msg: `${currentWorkingValue} - ${product} is not ${userVal}` });
                    }
                } 
                else if (step === 'BRING_DOWN') {
                    const dArr = getDividendArray();
                    const nextDigit = dArr[cursor + 1];
                    const correctVal = parseInt(`${currentWorkingValue}${nextDigit}`);
                    
                    // Accept either just the digit brought down or the full new value
                    if (userVal === nextDigit || userVal === correctVal) {
                        isCorrect = true;
                        const newWorkingVal = parseInt(`${currentWorkingValue}${nextDigit}`);
                        setCurrentWorkingValue(newWorkingVal);
                        
                        const newCursor = cursor + 1;
                        setCursor(newCursor);
                        setGroupStart(newCursor - newWorkingVal.toString().length + 1);

                        // Update previous result to show full new number
                        setHistory(prev => {
                            const newHistory = [...prev];
                            const lastIdx = newHistory.length - 1;
                            if (lastIdx >= 0) {
                                newHistory[lastIdx] = {
                                    ...newHistory[lastIdx],
                                    value: newWorkingVal, 
                                    alignRightIndex: newCursor 
                                };
                            }
                            return newHistory;
                        });

                        nextStep = 'DIVIDE';
                        successMsg = 'Moved down.';
                        nextFeedback = `How many times does ${sorVal} go into ${newWorkingVal}?`;
                    } else {
                        setFeedback({ type: 'error', msg: `Bring down the digit at index ${cursor + 1} which is ${nextDigit}` });
                    }
                }

                if (isCorrect) {
                    setStep(nextStep);
                    setFeedback({ type: 'success', msg: nextFeedback });
                    setUserInput('');
                    setMistakeCount(0);
                    if (inputRef.current) inputRef.current.focus();
                } else {
                    setMistakeCount(prev => prev + 1);
                }
            };

            const reset = () => {
                setPhase('SETUP');
                setDividend('');
                setDivisor('');
                setStep('DIVIDE');
                setHistory([]);
                setQuotientMap({});
            };

            // --- Renderers ---

            const renderDividendDigits = () => {
                const digits = getDividendArray();
                return digits.map((d, i) => {
                    const isCurrentlyProcessing = i >= groupStart && i <= cursor;
                    const isBringDownTarget = step === 'BRING_DOWN' && i === cursor + 1;
                    
                    let bgClass = "";
                    let textClass = "text-slate-800";

                    if (phase === 'SOLVING' && step !== 'BRING_DOWN' && isCurrentlyProcessing) {
                        bgClass = "bg-blue-100 rounded-sm";
                        textClass = "text-blue-700 font-bold";
                    } else if (isBringDownTarget) {
                        textClass = "text-orange-500 font-extrabold animate-bounce";
                    }

                    return (
                        <div key={i} className={`flex justify-center items-center ${bgClass}`} style={{ width: DIGIT_W, height: ROW_H }}>
                            <span className={`${FONT_SIZE} font-mono ${textClass}`}>{d}</span>
                        </div>
                    );
                });
            };

            const renderQuotientDigits = () => {
                const dArr = getDividendArray();
                return dArr.map((_, i) => {
                    const val = quotientMap[i];
                    const isJustEntered = i === cursor && step === 'MULTIPLY';
                    
                    return (
                        <div key={i} className="flex justify-center items-end pb-2" style={{ width: DIGIT_W, height: ROW_H }}>
                            <span className={`${FONT_SIZE} font-mono transition-all duration-300 ${
                                isJustEntered ? "text-green-600 font-bold scale-125" : 
                                val !== undefined ? "text-slate-800" : "opacity-0"
                            }`}>
                                {val !== undefined ? val : '0'}
                            </span>
                        </div>
                    );
                });
            };

            const renderHistoryRows = () => {
                return history.map((row, idx) => {
                    let marginLeft = 0;
                    let content = null;

                    if (row.type === 'subtraction') {
                        marginLeft = row.indent * DIGIT_W;
                        const valStr = row.value.toString();
                        content = (
                            <div className="flex relative">
                                <span className="absolute -left-5 top-4 text-slate-400 font-mono text-xl">-</span>
                                {valStr.split('').map((char, cIdx) => (
                                    <div key={cIdx} style={{ width: DIGIT_W, height: ROW_H }} className="flex justify-center items-center">
                                        <span className={`text-2xl font-mono text-slate-500 underline decoration-slate-300 decoration-2 underline-offset-8`}>{char}</span>
                                    </div>
                                ))}
                            </div>
                        );
                    } else if (row.type === 'result') {
                        const valStr = row.value.toString();
                        const startIdx = row.alignRightIndex - valStr.length + 1;
                        marginLeft = startIdx * DIGIT_W;
                        
                        content = (
                            <div className="flex">
                                {valStr.split('').map((char, cIdx) => {
                                    const isBroughtDown = (idx === history.length - 1) && (cIdx === valStr.length - 1) && (valStr.length > 1 || valStr !== currentWorkingValue.toString());
                                    return (
                                        <div key={cIdx} style={{ width: DIGIT_W, height: ROW_H }} className="flex justify-center items-center">
                                            <span className={`${FONT_SIZE} font-mono font-bold ${isBroughtDown ? 'text-slate-800' : 'text-slate-800'}`}>{char}</span>
                                        </div>
                                    )
                                })}
                                {/* Ghost Bring Down */}
                                {idx === history.length - 1 && step === 'BRING_DOWN' && (
                                <div style={{ width: DIGIT_W, height: ROW_H }} className="flex justify-center items-center animate-pulse">
                                    <span className={`${FONT_SIZE} font-mono text-orange-400 opacity-50`}>
                                        {getDividendArray()[cursor + 1]}
                                    </span>
                                    <ArrowDown size={20} className="text-orange-400 ml-[-30px] mt-[-40px]" />
                                </div>
                                )}
                            </div>
                        );
                    }

                    return (
                        <div key={idx} className="flex" style={{ marginLeft }}>
                            {content}
                        </div>
                    );
                });
            };

            return (
                <div className="min-h-screen font-sans flex flex-col items-center py-8">
                
                {/* Header */}
                <header className="mb-6 text-center">
                    <h1 className="text-3xl font-extrabold text-slate-700 tracking-tight flex items-center justify-center gap-3">
                        <div className="bg-blue-600 text-white p-2 rounded-lg shadow-md">รท</div>
                        Division Dojo
                    </h1>
                </header>

                {/* Main Application Container */}
                <div className="w-full max-w-5xl bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-200 min-h-[600px] flex flex-col">
                    
                    {/* Setup Phase */}
                    {phase === 'SETUP' && (
                    <div className="flex-1 flex flex-col items-center justify-center p-10 animate-in fade-in duration-500">
                        <div className="flex flex-col md:flex-row gap-8 items-center w-full justify-center mb-12">
                            <div className="flex flex-col gap-3">
                                <label className="font-bold text-slate-500 text-xs uppercase tracking-widest text-center">Dividend</label>
                                <input 
                                type="number" 
                                value={dividend}
                                onChange={(e) => setDividend(e.target.value)}
                                className="text-5xl p-6 w-48 text-center border-2 border-slate-100 bg-slate-50 rounded-2xl focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100 outline-none transition-all font-mono shadow-inner"
                                placeholder="852"
                                />
                            </div>
                            <span className="text-6xl text-slate-200 font-light hidden md:block mt-8">รท</span>
                            <div className="flex flex-col gap-3">
                                <label className="font-bold text-slate-500 text-xs uppercase tracking-widest text-center">Divisor</label>
                                <input 
                                type="number" 
                                value={divisor}
                                onChange={(e) => setDivisor(e.target.value)}
                                className="text-5xl p-6 w-36 text-center border-2 border-slate-100 bg-slate-50 rounded-2xl focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100 outline-none transition-all font-mono shadow-inner"
                                placeholder="4"
                                />
                            </div>
                        </div>
                        
                        <button 
                        onClick={initializeSolver}
                        className="group bg-blue-600 hover:bg-blue-700 text-white text-xl font-bold py-5 px-16 rounded-full shadow-xl shadow-blue-200 transform transition-all hover:scale-105 active:scale-95 flex items-center gap-3"
                        >
                            <Play size={28} className="fill-current" /> 
                            <span>Start Solving</span>
                        </button>
                    </div>
                    )}

                    {/* Solving Phase */}
                    {(phase === 'SOLVING' || phase === 'COMPLETED') && (
                    <div className="flex flex-col lg:flex-row h-full flex-1">
                        
                        {/* --- VISUALIZER (Left Panel) --- */}
                        <div className="flex-1 bg-white p-8 overflow-auto border-b lg:border-b-0 lg:border-r border-slate-100 flex justify-center items-start pt-12 custom-scroll">
                            <div className="inline-flex flex-col items-start select-none">
                                
                                {/* Row 1: Quotient */}
                                <div className="flex">
                                    {/* Spacer for Divisor width */}
                                    <div style={{ width: 80, height: ROW_H }}></div> 
                                    {/* Digits */}
                                    <div className="flex">
                                        {renderQuotientDigits()}
                                    </div>
                                </div>

                                {/* Row 2: The Problem (Divisor | Dividend) */}
                                <div className="flex">
                                    {/* Divisor Cell */}
                                    {/* Added border-t-2 border-transparent to ensure box-model alignment with Dividend row which has a real border */}
                                    <div className="flex justify-end items-center px-4 relative border-t-2 border-transparent" style={{ width: 80, height: ROW_H }}>
                                        <span className={`${FONT_SIZE} font-mono ${['DIVIDE','MULTIPLY'].includes(step) ? 'text-blue-600 font-bold scale-110' : 'text-slate-500'} transition-all`}>
                                            {divisor}
                                        </span>
                                        {/* Dynamic Curved Bracket */}
                                        {/* Using absolute positioning but ensuring it spans nicely */}
                                        <div className="absolute right-0 top-0 h-full w-4 overflow-visible">
                                            <svg width="100%" height="100%" viewBox="0 0 15 100" preserveAspectRatio="none" className="text-slate-800">
                                                <path d="M0,0 Q15,50 0,100" fill="none" stroke="currentColor" strokeWidth="3" vectorEffect="non-scaling-stroke" />
                                            </svg>
                                        </div>
                                    </div>

                                    {/* Dividend Cell */}
                                    <div className="flex border-t-2 border-slate-800 relative">
                                        {renderDividendDigits()}
                                    </div>
                                </div>

                                {/* Row 3+: History */}
                                <div className="flex flex-col">
                                    <div className="flex" style={{ paddingLeft: 80 }}> 
                                        <div className="flex flex-col">
                                            {renderHistoryRows()}
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        {/* --- INTERACTION (Right Panel) --- */}
                        <div className="w-full lg:w-96 bg-slate-50 p-8 flex flex-col border-l border-slate-200 shadow-inner">
                        
                        {/* Status Bar */}
                        <div className="flex justify-between items-center mb-8">
                            <div className={`px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider flex items-center gap-2 ${phase === 'COMPLETED' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}`}>
                                <div className={`w-2 h-2 rounded-full ${phase === 'COMPLETED' ? 'bg-green-500' : 'bg-blue-500 animate-pulse'}`}></div>
                                {phase === 'COMPLETED' ? 'Done' : step.replace('_', ' ')}
                            </div>
                            <button onClick={reset} className="text-slate-400 hover:text-slate-600 hover:bg-slate-200 p-2 rounded-full transition-all" title="Restart">
                                <RotateCcw size={18} />
                            </button>
                        </div>

                        {phase === 'COMPLETED' ? (
                            <div className="flex flex-col items-center justify-center h-full text-center gap-6 animate-in zoom-in duration-300">
                                <div className="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center text-green-600 mb-2 ring-8 ring-green-50 shadow-sm">
                                    <Check size={48} strokeWidth={4} />
                                </div>
                                <div>
                                    <h3 className="text-3xl font-bold text-slate-800 mb-2">Solved!</h3>
                                    <div className="inline-block bg-white px-6 py-3 rounded-xl border border-slate-200 shadow-sm">
                                        <p className="text-slate-500 font-mono text-xl">
                                            Quotient: <span className="font-bold text-slate-900">{Object.values(quotientMap).join('')}</span>
                                            {history[history.length-1]?.value > 0 && <span className="text-slate-500 ml-2">R {history[history.length-1].value}</span>}
                                        </p>
                                    </div>
                                </div>
                                
                                {/* Educational Content about Remainder */}
                                {history.length > 0 && history[history.length-1].value > 0 ? (
                                    <div className="bg-blue-50 p-5 rounded-2xl text-left border border-blue-100 shadow-sm w-full">
                                        <div className="flex items-center gap-2 mb-2 text-blue-700 font-bold">
                                            <BookOpen size={18} />
                                            <span>About the Remainder</span>
                                        </div>
                                        <p className="text-sm text-slate-600 leading-relaxed">
                                            We have <strong>{history[history.length-1].value}</strong> left over. 
                                            Since <strong>{history[history.length-1].value}</strong> is smaller than <strong>{divisor}</strong>, we stop here.
                                        </p>
                                    </div>
                                ) : (
                                    <div className="bg-green-50 p-5 rounded-2xl text-left border border-green-100 shadow-sm w-full">
                                        <p className="text-sm text-green-800 leading-relaxed text-center font-medium">
                                            Perfect division! No numbers left over.
                                        </p>
                                    </div>
                                )}

                                <button onClick={reset} className="mt-4 w-full bg-slate-900 text-white py-4 px-6 rounded-xl font-bold hover:bg-slate-800 transition-all shadow-lg active:scale-95">
                                    New Problem
                                </button>
                            </div>
                        ) : (
                            <div className="flex flex-col flex-1">
                            
                            {/* Feedback Bubble */}
                            <div className={`p-6 rounded-2xl mb-6 shadow-sm border relative transition-all duration-300 ${
                                feedback.type === 'error' ? 'bg-red-50 border-red-100' : 
                                feedback.type === 'success' ? 'bg-green-50 border-green-100' : 
                                'bg-white border-slate-200'
                            }`}>
                                {/* Bubble Tail */}
                                <div className={`absolute top-full left-8 w-4 h-4 transform rotate-45 -mt-2 border-r border-b ${
                                feedback.type === 'error' ? 'bg-red-50 border-red-100' : 
                                feedback.type === 'success' ? 'bg-green-50 border-green-100' : 
                                'bg-white border-slate-200'
                                }`}></div>

                                <div className="flex gap-4">
                                    <div className={`mt-1 shrink-0 ${
                                        feedback.type === 'error' ? 'text-red-500' : 
                                        feedback.type === 'success' ? 'text-green-500' : 
                                        'text-blue-500'
                                    }`}>
                                    {feedback.type === 'error' ? <X size={28} /> : 
                                        feedback.type === 'success' ? <Check size={28} /> : 
                                        <HelpCircle size={28} />}
                                    </div>
                                    <div>
                                        <p className="text-xl font-semibold text-slate-800 leading-snug">
                                            {feedback.msg || "Let's start!"}
                                        </p>
                                        {mistakeCount > 2 && (
                                            <div className="mt-4 pt-3 border-t border-slate-200/50">
                                                <p className="text-xs uppercase font-bold text-slate-400 mb-1">Hint</p>
                                                <p className="text-sm text-slate-600 italic">
                                                    {step === 'DIVIDE' && `How many ${divisor}s fit inside ${currentWorkingValue}?`}
                                                    {step === 'MULTIPLY' && `Multiply ${quotientMap[cursor]} by ${divisor}.`}
                                                    {step === 'SUBTRACT' && `What is ${currentWorkingValue} - ${quotientMap[cursor] * divisor}?`}
                                                    {step === 'BRING_DOWN' && `Type the digit highlighted in orange.`}
                                                </p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Input Area */}
                            <div className="mt-auto">
                                <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">
                                Enter Value
                                </label>
                                <div className="flex gap-2">
                                <input
                                    ref={inputRef}
                                    type="number"
                                    value={userInput}
                                    onChange={(e) => setUserInput(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && handleCheck()}
                                    className="w-full text-4xl p-5 border-2 border-slate-200 rounded-2xl outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-50 transition-all font-mono text-center text-slate-700 placeholder-slate-200"
                                    placeholder="?"
                                    autoFocus
                                />
                                <button 
                                    onClick={handleCheck}
                                    className="shrink-0 bg-blue-600 hover:bg-blue-700 text-white px-6 rounded-2xl transition-colors shadow-lg shadow-blue-200 active:scale-95 flex items-center justify-center"
                                >
                                    <ChevronRight size={36} strokeWidth={3} />
                                </button>
                                </div>
                            </div>

                            </div>
                        )}
                        </div>
                    </div>
                    )}
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LongDivisionApp />);
    </script>
</body>
